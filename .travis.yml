language: python

python:
  - 2.7

cache:
  pip: true
  directories:
    - buildout-cache

install:
  - mkdir -p buildout-cache/{eggs,downloads}
  - virtualenv .
  - pip install --upgrade pip
  - pip install -r requirements.txt
  - bin/buildout -Nc travis.cfg

script:
  - bin/test
  - bin/coverage 

after_success:
  - pip install coveralls==0.5
  - coveralls

notifications:
  email:
    recipients:
      - devs@imio.be
